name: pull_lirik_plays_youtube_api_daily

on:
  push:
    branches:
      - 'main'
  schedule:
    - cron:  '0 16 * * *'
  workflow_dispatch:

permissions:
  contents:
    write

env:
  KEY_FILE_PATH: ./youtube/key.json
  CHANNEL_ID: UCebh6Np0l-DT9LXHrXbmopg
  CHANNEL_FOLDER_NAME: lirik_plays

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.WRITE_YOUTUBE_API_DATA }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Setup SSH signing
        run: |
          echo "${{ secrets.SSH_SIGNING_KEY }}" > ~/.ssh/id_signing
          chmod 600 ~/.ssh/id_signing
          git config --global gpg.format ssh
          git config --global user.signingkey ~/.ssh/id_signing
          git config --global commit.gpgsign true

      - name: install uv
        uses: astral-sh/setup-uv@v5

      - name: install uv project dependencies
        run: |
          uv sync --locked --all-extras --dev

      - name: retrieve API credential
        run: |
          echo ${{ secrets.YOUTUBE_API_CREDENTIAL }} | base64 -d > "$KEY_FILE_PATH"

      - name: stage - get data
        run: |
          uv run "main.py" \
            --key_file_path "$KEY_FILE_PATH" \
            --channel_id $CHANNEL_ID \
            --channel_folder_name $CHANNEL_FOLDER_NAME

          GIT_STATUS=$(git status --porcelain)
          echo $GIT_STATUS

      - name: commit
        run: |
          git add --all
          git commit -m "updating latest data" || exit 0

      - name: pull & push
        run: |
          git pull
          git push
