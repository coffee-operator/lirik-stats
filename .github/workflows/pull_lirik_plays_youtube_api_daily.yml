name: pull_lirik_plays_youtube_api_daily

on:
  schedule:
    - cron:  '0 16 * * *'
  workflow_dispatch:

permissions:
  contents:
    write

env:
  TARGET_FILE_PATH: ./backend/pipelines/youtube_api/raw

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}

      - name: install uv
        uses: astral-sh/setup-uv@v5

      - name: install uv project dependencies
        run: |
          uv sync --locked --all-extras --dev

      - name: retrieve API credential
        run: |
          echo ${{ secrets.YOUTUBE_API_CREDENTIAL }} | base64 -d > "$TARGET_FILE_PATH/key.json"

      - name: stage - get data
        run: |
          uv run "$TARGET_FILE_PATH/get_youtube_data_to_repo.py" \
            --key_file_path "$TARGET_FILE_PATH/key.json" \
            --channel_id UCebh6Np0l-DT9LXHrXbmopg \
            --channel_folder_name lirik_plays

          GIT_STATUS=$(git status --porcelain)
          echo $GIT_STATUS

      - name: commit
        run: |
          git config --global user.email coffee-operator-github-action@gmail.com
          git config --global user.name coffee-operator-github-action
          git add --all
          git commit -m "updating latest data" || exit 0

      - name: pull & push
        run: |
          git pull
          git push
